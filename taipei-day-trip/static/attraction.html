<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <!-- Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 載入css檔案 -->
    <link rel="stylesheet" href="../public/desktop.css" />
    <link rel="stylesheet" href="../public/attraction.css" />
    <!-- 載入JS -->
    <script src="../public/attraction.js" defer></script>
  </head>
  <body>
    <div class="attraction-wrapper">
      <div id="navigation" class="navbar nav__hr-bottom">
        <div class="navbar__navContent">
          <p>台北一日遊</p>
          <div class="navbar__navItem">
            <button class="navItem__btn">預定行程</button>
            <button class="navItem__btn" id="signinBtn">登入/註冊</button>
          </div>
        </div>
      </div>
      <div class="attraction-section">
        <div class="attraction-section__pictureBar">
          <div class="attraction-section__picture-leftArrow">
            <img
              src="../public/picture/picture arrow left.png"
              style="width: 36px; height: 36px"
            />
          </div>
          <div class="attraction-section__picture-rightArrow">
            <img
              src="../public/picture/picture arrow right .png"
              style="width: 36px; height: 36px"
            />
          </div>
          <div
            class="attraction-section__picture-current"
            id="pictureCurrent"
          ></div>
        </div>
        <div class="attraction-section__profile">
          <div class="profile__name Header_3_Bold_24" id="profileName"></div>
          <div
            class="profile__category Body_Med_16_400 colorGray70"
            id="profileCategory"
          ></div>
          <div class="profile__booking-form">
            <div class="booking-form__text--1 Body_Bold_16 colorGray70">
              訂購導覽行程
            </div>
            <div class="booking-form__text--2 Body_Med_16_400 colorGray70">
              以此景點為中心的一日行程，帶您探索城市角落故事
            </div>
            <div class="booking-form__filed-date Body_Bold_16 colorGray70">
              選擇日期：
              <input type="date" class="Body_Med_16_400 colorBlack" />
            </div>
            <div class="booking-form__filed-time Body_Bold_16 colorGray70">
              選擇時間：
              <input type="radio" id="am" name="time"  checked/>
              <label for="am" class="Body_Med_16_400 colorGray70">上半天</label>
              <input type="radio" id="pm" name="time" />
              <label for="pm" class="Body_Med_16_400 colorGray70">下半天</label>
            </div>
            <div class="booking-form__filed-price Body_Bold_16 colorGray70">
              導覽費用：
              <div class="Body_Med_16_400 colorGray70" id="price">新台幣 2000 元</div>
            </div>
            <button class="booking-form__button Button_Reg_19 colorWhite">
              開始預約行程
            </button>
          </div>
        </div>
      </div>
      <hr
        style="
          border: 1px solid #e8e8e8;
          width: 98%;
          max-width: 1200px;
          margin-top: 40px;
        "
      />
      <div class="infors">
        <div
          class="infors__description Content_Reg_16 colorGray70"
          id="inforsDescription"
        ></div>
        <div class="infors__location-title Body_Bold_16 colorGray70">
          景點地址：
        </div>
        <div
          class="infors__location-content Body_Med_16_400 colorGray70"
          id="inforsLocation"
        ></div>
        <div class="infors__traffic-title Body_Bold_16 colorGray70">
          交通方式：
        </div>
        <div
          class="infors__traffic-content Body_Med_16_400 colorGray70"
          id="inforsTraffic"
        ></div>
      </div>
    </div>
    <div class="footer">
      <div class="Body_Bold_16 colorWhite">COPYRIGHT © 2021 台北一日遊</div>
    </div>
  </body>
</html>
